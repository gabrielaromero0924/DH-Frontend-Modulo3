<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Pizza&Font</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img class="logo" src="img/VectorPizza.svg" alt="Logo Pizza">
            <h1 class="storename"><span class="green-text">Pizza</span><span class="white-text">&</span><span
                    class="red-text">Font</span></h1>
        </div>
        <nav class="navegacion">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="container-main">
        <div class="izquierda">
            <img class="delivery" src="img/delivery.jpg" alt="delivery">
            <h2 class="envio"><span class="red-text">Envio gratis </span><span class="white-text">comprando </span><span
                    class="red-text">2 pizzas</span></h2>
        </div>

        <div class="derecha">
            <h2 class="podio">Podio de pizzas</h2>
            <div class="container2">
                <div class="container3">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <img src="img/PizzaFalling.jpg" alt="img pizza">
            </div>
        </div>
    </section>

    <footer class="navbarfooter">
        <nav class="navegacionfooter">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="logofooter">
            <img class="logofooter" src="img/VectorPizza.svg" alt="Logo Pizza">
            <h1 class="storename"><span class="green-text">Pizza</span><span class="white-text">&</span><span
                    class="red-text">Font</span></h1>
        </div>
    </footer>
</body>
